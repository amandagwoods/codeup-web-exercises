<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet'/>

    <title>What's the weather?</title>

</head>
<body>

<div class="d-flex bg-primary text-white pl-3">
    <h1 class="mb-8">Weather App</h1>
    <p id="current-city" class="mb-8"></p>
</div>
<br>
<form class="form-inline">
    <div class="pl-5 pr-3">Place</div>
    <input class="input form-control mr-sm-2 max-auto" type="search" placeholder="Find a location"
           aria-label="Search">
    <button class="find btn  btn-primary " type="submit">Find</button>
</form>

<br>
<div id="weather-info">
    <section class="row invisible " style="display: none">
        <div class="card-body">
            <div class="card" style="width: 13rem;">
                <div class="card-header">Date</div>
                <ul class="weather-list list-group list-group-flush">
                    <li class="list-group-item"></li>
                    <li class="list-group-item">Description:</li>
                    <li class="list-group-item">Humidity:</li>
                    <li class="list-group-item">Wind:</li>
                    <li class="list-group-item">Pressure:</li>
                </ul>
            </div>
        </div>
    </section>

<div id='map'></div>



<!--jquery-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!--linked files-->
<script src="js/keys.js"></script>
<script src="js/weather_map.js"></script>
<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<!-- Mapbox Geocoder Util Methods -->
<script src="js/mapbox-geocoder-utils.js"></script>
<!--bootstrap-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>



</body>
</html>
