<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">

    <label for="email" >Email Address</label>
    <input id="email" type="text" name="email" placeholder="Email address">
    <br>

    <label for="password" >Password</label>
    <input id="password" type="password" name="password" placeholder="Password">
    <br>

    Bio:
    <br>
    <textarea name="Bio" cols="80" row="10" maxlenghth="10" placeholder="Please fill out a short description of yourself:"></textarea>
    <br>

    <h3>How did you hear about us?</h3>
    <lable for="billboard">Billboard</lable>
    <input type="checkbox" name="hearAbout" value="true" id="billboard"><br>
    <label for="radio">Radio Advertisement </label>
    <input type="checkbox" name="hearAbout" value="true" id="radio"><br>
    <lable for="internet">Internet Advertisement </lable>
    <input type="checkbox" name="hearAbout" value="true" id="internet"><br>
    <lable for="other">Other</lable>
    <input type="checkbox" name="hearAbout" value="true" id="other"><br>
    <textarea name="Other" placeholder="If other please let us know:"></textarea>
    <br>

    <label for="browser">What web browser are you using?</label>
    <br>

    <select name="webBrowser_preference?" id="browser">
        <option value="chrome">Google Chrome</option>
        <option value="fireFox">FireFox</option>
        <option value="safari">Safari</option>
        <option value="other">Other</option>
    </select>

    <br>

    <input type="submit">

</form>

</body>
</html>
