<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">

    <input type="text" name="email" placeholder="Email address">
    <input type="password" name="password" placeholder="Password">
    <div></div>

    <textarea name="Bio" placeholder="Please fill out a short description of yourself:"></textarea>

    <p>How did you hear about us? </p>
    Billboard <input type="checkbox" name="findUs_question_1" value="Billboard"><br>
    Radio Advertisement <input type="checkbox" name="findUs_question_1" value="Radio Advertisement"><br>
    Internet Advertisement <input type="checkbox" name="findUs_question_1" value="Internet Advertisement"><br>
    Other <input type="checkbox" name="findUs_question_1" value="Other"><br>
    <textarea name="Other" placeholder="If other please let us know:"></textarea>
    <div></div>
<p>What web browser are you using?</p>
    <select name="webBrowser_preference?">
        <option value="chrome">Google Chrome</option>
        <option value="fireFox">FireFox</option>
        <option value="safari">Safari</option>
        <option value="other">Other</option>
    </select>
<div></div>
    <input type="submit">

</form>

</body>
</html>
